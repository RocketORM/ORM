rocket:
    default_connection: default
    connection_class:   ~
    connections:
        car:
            class: ~
            params:
                dsn:        'sqlite:__DIR__/../fixtures/databases/car.sq3'
                username:   ~
                password:   ~
                attributes: ~
        bookstore:
            class: ~
            params:
                dsn:        'sqlite:__DIR__/../fixtures/databases/bookstore.sq3'
                username:   ~
                password:   ~
                attributes: ~
    model:
        table_map: \Rocket\ORM\Model\Map\TableMap

    generator:
        schema:
            class: \Rocket\ORM\Generator\Schema\Schema
            transformer:
                class: \Rocket\ORM\Generator\Schema\Transformer\SchemaTransformer
